title = "Zekeriya AY"
baseURL = "https://zekeriyaay.com"
theme = "researcher"
disableKinds = ["taxonomy", "term"]
enableEmoji = true
math = false          # enable KaTeX (https://katex.org/) globally
googleAnalytics = "G-7LLJDJ25PQ"  # add your tracking id

[params]
  author = "Zekeriya AY"
  description = "A simple monospaced resume theme for Hugo."
  favicon = "favicon.ico"  # path to a .ico to use as favicon
  logo = ""  # url or path to a logo to put in the header
  [params.footer]
    html = """
    <small>
    &copy; 2022 Zekeriya AY <br> Generated by <a href="https://gohugo.io/">HUGO</a> and \
    <a href="https://github.com/ojroques/hugo-researcher/">Researcher</a> theme.
    </small>
    """
  [params.style]  # appearance options (can be omitted)
    fontFamily = "Inconsolata"
    pageWidth = "750px"
    avatarSize = "150px"
    colorPrimary = "#EDECEE"
    colorSecondary = "#DC3545"
    colorThird = "#15141B"
  # [[params.socialIcons]]
  #   icon = "fab fa-twitter"
  #   title = "Twitter"
  #   url = "https://twitter.com/zekeriyaaycom"
  [[params.socialIcons]]
    icon = "fas fa-envelope"
    title = "E-mail"
    url = "mailto:zekeriya@zekeriyaay.com"
  # [[params.socialIcons]]
  #   icon = "fab fa-youtube"
  #   title = "Youtube"
  #   url = "https://youtube.com/channel/UCcg8zjG1kt-6sRfb4ajHWXQ?sub_confirmation=1"
  # [[params.socialIcons]]
  #   icon = "fab fa-medium"
  #   title = "Medium"
  #   url = "https://zekeriyaay.medium.com"
  [[params.socialIcons]]
    icon = "fab fa-github"
    title = "Github"
    url = "https://github.com/ZekeriyaAY"
  [[params.socialIcons]]
    icon = "fab fa-linkedin"
    title = "LinkedIn"
    url = "https://linkedin.com/in/ZekeriyaAY"

[permalinks]
  "/" = "/:filename"


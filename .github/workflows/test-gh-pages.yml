name: Testing GitHub Pages

on:
  push:
    branches:
      - dev # change to the branch name for your project

jobs:
  build-deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"

      - name: Build
        run: hugo --minify -b "https://test.zekeriyaay.com/"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          external_repository: ZekeriyaAY/test.zekeriyaay.com
          publish_branch: gh-pages
          publish_dir: ./public
          cname: test.zekeriyaay.com
          
colorScheme = "custom"
darkMode = "true"
# darkToggle = false
# logo = "img/logo.jpg"
description = "Website of computer engineering undergraduate student interested in cybersecurity."
mainSections = ["blog", "cheatsheets"]
robots = "all"

[homepage]
  layout = "profile" # valid options: page, profile, custom
  showRecent = true

[article]
  showDate = true
  dateFormat = "2 January 2006"
  lastModDateFormat = "2 Jan 2006"
  showAuthor = true
  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = true
  editURL = "https://github.com/ZekeriyaAY/zekeriyaay.com/tree/main/content/"
  editAppendPath = true
  showHeadingAnchors = true
  showPagination = true
  showReadingTime = true
  sharingLinks = ["facebook", "twitter", "pinterest", "reddit", "linkedin", "email"]

[list]
  showBreadcrumbs = false
  showSummary = true
  groupByYear = true

[taxonomy]
  showTermCount = true

[sitemap]
  excludedKinds = ["taxonomy", "term"]


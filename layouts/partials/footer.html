<div id="footer" class="mb-5">
    <hr>
    {{ if .Site.Params.socialIcons }}
    <div class="container text-center">
        {{ range $item := .Site.Params.socialIcons }}
            <a href="{{ $item.url }}" class="{{ $item.icon }} fa-1x" target="_blank"></a>
        {{ end }}
    </div>
    {{ end }}
    {{ with .Site.Params.footer }}
        <div class="container text-center">
        {{ with .html }}
            {{ . | safeHTML }}
        {{ else }}
            <a href="{{ .url | absURL }}" target="_blank"><small>{{ .text }}</small></a>
        {{ end }}
        </div>
    {{ end }}
</div>
